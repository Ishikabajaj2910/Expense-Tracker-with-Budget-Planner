<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      border-bottom: 1px solid #ccc;
      padding: 5px 0;
    }
    .summary {
      margin-top: 20px;
      background: #e0e0e0;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>

    <label>Set Monthly Budget (₹)</label>
    <input type="number" id="budgetInput">
    <button onclick="setBudget()">Set Budget</button>
    <p id="budgetStatus"></p>

    <label>Description</label>
    <input type="text" id="desc">
    
    <label>Amount (₹)</label>
    <input type="number" id="amount">
    
    <label>Type</label>
    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    
    <button onclick="addTransaction()">Add Transaction</button>
    <button onclick="undoTransaction()">Undo Last Transaction</button>

    <div class="summary">
      <p>Total Income: ₹<span id="income">0</span></p>
      <p>Total Expense: ₹<span id="expense">0</span></p>
      <p>Balance: ₹<span id="balance">0</span></p>
      <p>Remaining Budget: ₹<span id="remaining">0</span></p>
    </div>

    <h3>Transaction History</h3>
    <ul id="history"></ul>

    <h3>Category-wise Expense</h3>
    <ul id="categoryList"></ul>
  </div>

  <script>
    let income = 0;
    let expense = 0;
    let balance = 0;
    let budget = 0;

    let history = [];
    let undoStack = [];

    let categoryNames = [];
    let categoryAmounts = [];

    function setBudget() {
      budget = parseInt(document.getElementById('budgetInput').value);
      document.getElementById('budgetStatus').textContent = "Budget set to ₹" + budget;
      updateSummary();
    }

    function addTransaction() {
      const desc = document.getElementById('desc').value.trim();
      const amt = parseInt(document.getElementById('amount').value);
      const type = document.getElementById('type').value;

      if (!desc || isNaN(amt) || amt <= 0) {
        alert("Please enter valid details.");
        return;
      }

      const txn = { desc, amt, type };
      history.push(txn);
      undoStack.push(txn);

      if (type === 'income') {
        income += amt;
      } else {
        expense += amt;
        addToCategory(desc, amt);
      }

      updateSummary();
      updateHistory();
      updateCategories();
    }

    function addToCategory(name, amt) {
      for (let i = 0; i < categoryNames.length; i++) {
        if (categoryNames[i] === name) {
          categoryAmounts[i] += amt;
          return;
        }
      }
      categoryNames.push(name);
      categoryAmounts.push(amt);
    }

    function undoTransaction() {
      if (undoStack.length === 0) {
        alert("No transaction to undo.");
        return;
      }

      const last = undoStack.pop();
      history.pop();

      if (last.type === 'income') {
        income -= last.amt;
      } else {
        expense -= last.amt;
        removeFromCategory(last.desc, last.amt);
      }

      updateSummary();
      updateHistory();
      updateCategories();
    }

    function removeFromCategory(name, amt) {
      for (let i = 0; i < categoryNames.length; i++) {
        if (categoryNames[i] === name) {
          categoryAmounts[i] -= amt;
          if (categoryAmounts[i] <= 0) {
            categoryNames.splice(i, 1);
            categoryAmounts.splice(i, 1);
          }
          return;
        }
      }
    }

    function updateSummary() {
      balance = income - expense;
      document.getElementById('income').textContent = income;
      document.getElementById('expense').textContent = expense;
      document.getElementById('balance').textContent = balance;
      document.getElementById('remaining').textContent = (budget - expense);
    }

    function updateHistory() {
      const list = document.getElementById('history');
      list.innerHTML = "";
      for (let i = history.length - 1; i >= 0; i--) {
        const item = document.createElement('li');
        item.textContent = `${history[i].type} ₹${history[i].amt} - ${history[i].desc}`;
        list.appendChild(item);
      }
    }

    function updateCategories() {
      const catList = document.getElementById('categoryList');
      catList.innerHTML = "";
      for (let i = 0; i < categoryNames.length; i++) {
        const item = document.createElement('li');
        item.textContent = `${categoryNames[i]}: ₹${categoryAmounts[i]}`;
        catList.appendChild(item);
      }
    }
  </script>
</body>
</html>
